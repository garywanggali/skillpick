<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SkillPick | 拾趣</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --accent-color: #f5a623;
            --text-color: #333;
            --bg-color: #f4f6f9;
            --card-bg: #ffffff;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --radius: 12px;
        }

        body { 
            font-family: 'Noto Sans SC', "Helvetica Neue", Helvetica, Arial, sans-serif; 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 20px; 
            color: var(--text-color); 
            line-height: 1.6; 
            background-color: var(--bg-color); 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Navigation */
        nav { 
            margin-bottom: 30px; 
            background: var(--card-bg); 
            padding: 15px 25px; 
            border-radius: var(--radius); 
            box-shadow: var(--shadow); 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            flex-wrap: wrap; 
        }
        
        .logo { 
            font-size: 1.5rem; 
            font-weight: 700; 
            color: var(--primary-color); 
            text-decoration: none; 
            margin-right: auto; 
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo i { color: var(--secondary-color); }
        
        .nav-links { display: flex; align-items: center; gap: 20px; flex-wrap: wrap; }
        .nav-links a { 
            text-decoration: none; 
            color: #666; 
            font-weight: 500; 
            font-size: 0.95rem; 
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .nav-links a:hover { color: var(--primary-color); }
        .nav-links a.active { color: var(--primary-color); font-weight: 700; }
        
        /* Buttons */
        .btn { 
            display: inline-flex; 
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px; 
            background: var(--primary-color); 
            color: white; 
            text-decoration: none; 
            border-radius: 8px; 
            border: none; 
            cursor: pointer; 
            font-size: 0.95rem; 
            font-weight: 500;
            transition: all 0.2s ease; 
            box-shadow: 0 2px 4px rgba(74, 144, 226, 0.2);
        }
        .btn:hover { background: #357abd; transform: translateY(-1px); box-shadow: 0 4px 8px rgba(74, 144, 226, 0.3); }
        
        .btn-success { background: var(--success-color); box-shadow: 0 2px 4px rgba(46, 204, 113, 0.2); }
        .btn-success:hover { background: #27ae60; box-shadow: 0 4px 8px rgba(46, 204, 113, 0.3); }
        
        .btn-danger { background: var(--danger-color); box-shadow: 0 2px 4px rgba(231, 76, 60, 0.2); }
        .btn-danger:hover { background: #c0392b; box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3); }
        
        .btn-sm { padding: 6px 12px; font-size: 0.85rem; }
        
        .btn-outline { 
            background: transparent; 
            border: 1.5px solid #ddd; 
            color: #666; 
            box-shadow: none;
        }
        .btn-outline:hover { 
            background: #f8f9fa; 
            color: #333; 
            border-color: #bbb; 
            transform: translateY(-1px);
        }
        
        /* Cards */
        .card { 
            border: none; 
            padding: 25px; 
            margin-bottom: 20px; 
            border-radius: var(--radius); 
            background: var(--card-bg); 
            box-shadow: var(--shadow); 
            transition: transform 0.2s;
        }
        
        /* Forms */
        form p { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; font-size: 0.95rem; }
        input[type="text"], input[type="password"], textarea, select, input[type="number"] { 
            width: 100%; 
            padding: 12px 15px; 
            box-sizing: border-box; 
            margin-bottom: 5px; 
            border: 2px solid #eee; 
            border-radius: 8px; 
            font-size: 1rem; 
            transition: border-color 0.2s;
            -webkit-appearance: none; 
            background: #fafafa;
        }
        input:focus, textarea:focus { 
            border-color: var(--primary-color); 
            outline: none; 
            background: white;
        }
        
        .helptext { font-size: 0.85em; color: #888; display: block; margin-top: 5px; }
        ul.errorlist { color: var(--danger-color); list-style: none; padding: 0; margin-bottom: 15px; font-size: 0.9em; }

        /* Footer */
        footer {
            margin-top: auto;
            text-align: center;
            padding: 30px 0;
            color: #999;
            font-size: 0.9em;
        }

        /* Mobile specific adjustments */
        @media (max-width: 600px) {
            body { padding: 10px; }
            nav { flex-direction: column; align-items: flex-start; gap: 15px; padding: 15px; }
            .nav-links { width: 100%; justify-content: flex-start; gap: 15px; margin-top: 5px; overflow-x: auto; padding-bottom: 5px; }
            .nav-links::-webkit-scrollbar { display: none; }
            .nav-links a { font-size: 0.9rem; white-space: nowrap; padding: 5px 10px; background: #f0f2f5; border-radius: 20px; }
            .nav-links a.active { background: var(--primary-color); color: white; }
            
            .card { padding: 20px; }
            .btn-block-mobile { display: flex; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
            
            h1 { font-size: 1.8em; }
            h2 { font-size: 1.5em; }
            h3 { font-size: 1.3em; }
            
            .hide-mobile { display: none !important; }
            .show-mobile { display: block !important; }
        }
        
        @media (min-width: 601px) {
            .show-mobile { display: none !important; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'dashboard' %}" class="logo">
            <i class="fa-solid fa-shapes"></i>
            SkillPick <span style="font-weight: 400; color: #999; font-size: 0.8em; margin-left: 5px;">| 拾趣</span>
        </a>
        <div class="nav-links">
            <a href="{% url 'dashboard' %}"><i class="fa-solid fa-table-columns"></i> 看板</a>
            {% if user.is_authenticated %}
                <a href="{% url 'daily_pick' %}"><i class="fa-solid fa-calendar-day"></i> 今日学习</a>
                <a href="{% url 'topic_add' %}"><i class="fa-solid fa-plus-circle"></i> 新建</a>
                <a href="{% url 'refresh_rec' %}" onclick="return confirm('确定要刷新今日推荐吗？')"><i class="fa-solid fa-rotate"></i> 刷新</a>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="border:none; background:none; cursor:pointer; color:#666; font-size: 0.95rem; padding: 5px 10px; display: flex; align-items: center; gap: 5px; font-weight: 500;">
                        <i class="fa-solid fa-right-from-bracket"></i> 退出
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">登录</a>
                <a href="{% url 'register' %}" class="btn btn-sm" style="color: white; padding: 6px 15px;">注册</a>
            {% endif %}
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; {% now "Y" %} SkillPick | 拾趣. 让学习成为一种习惯.</p>
    </footer>
</body>
</html>
