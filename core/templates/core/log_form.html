{% extends 'core/base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h2>记录学习进度: {{ topic.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="margin-top: 20px;">
            <button type="submit" class="btn">保存进度</button>
            <a href="{% url 'dashboard' %}" style="margin-left: 10px; color: #666;">取消</a>
        </div>
    </form>
</div>
{% endblock %}
