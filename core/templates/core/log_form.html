{% extends 'core/base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h2>记录学习进度: {{ topic.title }}</h2>
    <div class="card">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="margin-top: 20px;">
                <button type="submit" class="btn btn-block-mobile" style="background-color: #28a745;">保存进度</button>
                <a href="{% url 'dashboard' %}" class="btn btn-outline btn-block-mobile" style="margin-left: 10px; text-decoration: none;">取消</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
