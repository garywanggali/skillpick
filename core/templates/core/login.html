{% extends 'core/base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; margin-top: 50px;">
    <h2 style="text-align: center; margin-bottom: 40px; font-weight: 300; color: #fff; letter-spacing: 2px;">WELCOME BACK</h2>
    <div class="card" style="box-shadow: none; border: 1px solid #333; background: #000;">
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                <div style="border: 1px solid #e74c3c; color: #e74c3c; padding: 10px; text-align: center; margin-bottom: 25px; font-size: 0.9rem;">
                    <i class="fa-solid fa-triangle-exclamation"></i> 用户名或密码错误
                </div>
            {% endif %}
            
            <p>
                <label for="id_username">USERNAME</label>
                <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" placeholder="请输入用户名" style="background: #000; color: white; border: 1px solid #333;">
            </p>
            <p>
                <label for="id_password">PASSWORD</label>
                <input type="password" name="password" autocomplete="current-password" required id="id_password" placeholder="请输入密码" style="background: #000; color: white; border: 1px solid #333;">
            </p>

            <button type="submit" class="btn btn-block-mobile" style="width: 100%; margin-top: 30px; font-size: 1rem; padding: 15px; border: 1px solid #fff; background: white; color: black; font-weight: 500; letter-spacing: 2px;">登录</button>
        </form>
    </div>
    <p style="margin-top: 30px; text-align: center; color: #666; font-size: 0.9rem;">
        还没有账号? <a href="{% url 'register' %}" style="font-weight: 300; color: #fff; border-bottom: 1px solid #fff; text-decoration: none; padding-bottom: 2px;">立即注册</a>
    </p>
</div>
{% endblock %}
