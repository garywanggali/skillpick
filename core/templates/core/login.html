{% extends 'core/base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; margin-top: 50px;">
    <h2 style="text-align: center; margin-bottom: 30px; font-weight: 800; color: #4a90e2;">欢迎回来</h2>
    <div class="card" style="box-shadow: 0 10px 30px rgba(0,0,0,0.08);">
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                <div style="background: #ffebee; color: #c62828; padding: 10px; border-radius: 8px; text-align: center; margin-bottom: 20px; font-size: 0.9rem;">
                    <i class="fa-solid fa-circle-exclamation"></i> 用户名或密码错误
                </div>
            {% endif %}
            
            <p>
                <label for="id_username">用户名:</label>
                <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" placeholder="请输入用户名">
            </p>
            <p>
                <label for="id_password">密码:</label>
                <input type="password" name="password" autocomplete="current-password" required id="id_password" placeholder="请输入密码">
            </p>

            <button type="submit" class="btn btn-block-mobile" style="width: 100%; margin-top: 20px; font-size: 1.1em; padding: 12px;">登录</button>
        </form>
    </div>
    <p style="margin-top: 20px; text-align: center; color: #666;">
        还没有账号? <a href="{% url 'register' %}" style="font-weight: 600; color: #4a90e2;">立即注册</a>
    </p>
</div>
{% endblock %}
