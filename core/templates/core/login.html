{% extends 'core/base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; margin-top: 50px;">
    <h2 style="text-align: center; margin-bottom: 30px;">欢迎回来</h2>
    <div class="card">
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                <p class="errorlist" style="color: red; text-align: center;">用户名或密码错误</p>
            {% endif %}
            
            <p>
                <label for="id_username">用户名:</label>
                <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
            </p>
            <p>
                <label for="id_password">密码:</label>
                <input type="password" name="password" autocomplete="current-password" required id="id_password">
            </p>

            <button type="submit" class="btn btn-block-mobile" style="width: 100%; margin-top: 10px; font-size: 1.1em;">登录</button>
        </form>
    </div>
    <p style="margin-top: 15px; text-align: center; color: #666;">还没有账号? <a href="{% url 'register' %}" style="font-weight: bold;">立即注册</a></p>
</div>
{% endblock %}
