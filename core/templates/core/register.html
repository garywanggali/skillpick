{% extends 'core/base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; margin-top: 50px;">
    <h2 style="text-align: center; margin-bottom: 30px;">注册新账号</h2>
    <div class="card">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>
                    <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
                    {{ field }}
                    {% if field.help_text %}
                        <span class="helptext">{{ field.help_text }}</span>
                    {% endif %}
                    {% for error in field.errors %}
                        <span style="color: red; display: block; font-size: 0.9em;">{{ error }}</span>
                    {% endfor %}
                </p>
            {% endfor %}
            <button type="submit" class="btn btn-block-mobile" style="width: 100%; margin-top: 10px; font-size: 1.1em;">注册</button>
        </form>
    </div>
    <p style="margin-top: 15px; text-align: center; color: #666;">已经有账号了? <a href="{% url 'login' %}" style="font-weight: bold;">直接登录</a></p>
</div>
{% endblock %}
