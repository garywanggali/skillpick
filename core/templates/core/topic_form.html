{% extends 'core/base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h2>{{ title|default:"主题管理" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="margin-top: 20px;">
            <button type="submit" class="btn">保存</button>
            <a href="{% url 'dashboard' %}" class="btn btn-outline" style="margin-left: 10px; text-decoration: none;">取消</a>
        </div>
    </form>
</div>
{% endblock %}
